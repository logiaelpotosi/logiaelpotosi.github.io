---
layout: default
---
<article>
  <header class="page-header">
    <div class="mask"></div>
    <img src="{{ 'logias.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ page.title | append: ' featured image' }}" class="page-hero" />
    <img src="{{ page.title | downcase | append: '-tn.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ page.title | append: ' featured image' }}" class="mobile-hero" />

    <div class="text-box">
      <h1 class="page-title">{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </div>
  </header>

  {% include social-shares.html %}

  <div class="post-content collection-content">
    <img src="{{ page.image | downcase | append: '.jpeg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ }}" style="width: 480px; height: 480px;" />

    {{ content }}
  </div>
</article>
